<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Football</title>
    {% load static %}
    <link rel="stylesheet" href="../static/Players.css">
    <link rel="stylesheet" href="../static/header.css">
</head>
<body>
    <div class="header-box" id="id_header_div">
        <div class="centered" id="id_site_name">
            <a href="/homepage">Total Football</a>
        </div>
        <div class="bottom" id="id_nav_profile">
            <a href="{% url 'profile' user.id %}">{{ user.first_name }} {{ user.last_name }}</a>
        </div>
        <div class="bottom" id="id_nav_global_stream">
            <a href="/select-lineup">Select Lineup</a>
        </div>
        <div class="bottom" id="id_nav_follower_stream">
            <a href="/my-team">My Team</a>
        </div>
        <div class="bottom" id="id_nav_follower_stream">
            <a href="/create-league">Create League</a>
        </div>
        <div class="bottom" id="id_nav_follower_stream">
            <a href="/join-league">Join League</a>
        </div>
        <div class="bottom" id="id_nav_logout">
            <a href="/logout">Logout</a>
        </div>
    </div>


    <h1>Select Your Starting Lineup and Captain</h1>
    
    <!-- This is where the React app will be rendered -->
    <div id="root"></div>
    <script src="{% static 'js/App.bundle.js' %}"></script>

    <!-- Load React and the App bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script type="module" src="/static/js/App.js"></script>
</html>
