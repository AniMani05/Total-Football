<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Total Football</title>
        <link rel="stylesheet" href="../static/header.css">
        <link rel="stylesheet" href="../static/league.css">
    </head>

    <body>
        <div class="header-box" id="id_header_div">
            <div class="centered" id="id_site_name">
                <a href="/homepage">TOTAL FOOTBALL</a>
            </div>
            <div class="bottom" id="id_nav_profile">
                <a href="{% url 'profile' user.id %}">{{ user.first_name }} {{ user.last_name }}</a>
            </div>
            <div class="bottom" id="id_nav_global_stream">
                <a href="/select-lineup">Select Lineup</a>
            </div>
            <div class="bottom" id="id_nav_follower_stream">
                <a href="/my-team">My Team</a>
            </div>
            <div class="bottom" id="id_nav_follower_stream">
                <a href="/create-league">Create League</a>
            </div>
            <div class="bottom" id="id_nav_follower_stream">
                <a href="/join-league">Join League</a>
            </div>
            <div class="bottom dropdown" id="id_nav_view_leagues">
                <span>View Leagues â–¼</span>
                <div class="dropdown-content">
                    {% for league in user.leagues.all %}
                        <a href="{% url 'league_details' league.id %}">{{ league.name }}</a>
                    {% empty %}
                        <p>No leagues joined.</p>
                    {% endfor %}
                </div>
            </div>
            <div class="bottom" id="id_nav_logout">
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="league-container">
            <h1>Join a League</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Join League</button>
            </form>
        </div>
    </body>
</html>
